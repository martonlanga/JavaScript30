<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Console Tricks!</title>
</head>
<body>

  <p onClick="makeGreen()">×BREAK×DOWN×</p>

  <script>
    const dogs = [{ name: 'Snickers', age: 2 }, { name: 'hugo', age: 8 }];

    function makeGreen() {
      const p = document.querySelector('p');
      p.style.color = '#BADA55';
      p.style.fontSize = '50px';
    }

    // Regular
    console.log('hello');

    // Interpolated
    console.log('Hello %s', 'world');

    // Styled
    console.log('%c Hello', 'font-size: 30px;');

    // warning!
    console.warn('Warning');

    // Error :|
    console.error('Error');

    // Info
    console.info('Info');

    // Testing
    console.assert(1 !== 2, 'This is true, so u dont see this');

    // clearing
    console.clear();

    // Viewing DOM Elements
    const p = document.querySelector('p');
    console.log(p);
    console.dir(p);

    // Grouping together
    dogs.forEach(dog => {
      console.groupCollapsed(`${dog.name}`);
      console.log(`This is ${dog.name}`);
      console.log(`He is ${dog.age * 7} years old`);
      console.groupEnd(`${dog.name}`);
    });

    // counting
    console.count('a');
    console.count('a');
    console.count('b');
    console.count('b');
    console.count('a');
    console.count('b');
    console.count('a');
    console.count('a');
    console.count('b');
    console.count('b');
    console.count('b');
    // timing
    console.time('fetching data');
    fetch('https://api.github.com/users/martonlanga')
      .then(data => data.json())
      .then(data => {console.timeEnd('fetching data'); console.log(data);});

    console.table(dogs);

  </script>
</body>
</html>
